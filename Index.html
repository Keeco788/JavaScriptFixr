<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link src="style.css" rel="stylesheet">
  <script src="config.js"></script>
  <script src="script.js"></script>
</head>
<body>
  <div class='container'>
  <h1 class="text-center">Currency Converter</h1>


  <br>

  <div class="container-fluid text-center">
    <div class='row justify-content-md-center'>
    <div class="col col-md-6">
      <h3>1 Euro is worth...</h3>
      <div class='form-check-inline'>
        <label for="" class='col col-xs-6'>GBP</label>
        <input type='number' id='GBP' class="form-control col-xs-6 text-center" placeholder="Click to update">
      </div>
      <div class='form-check-inline'>
        <label for="" class='col col-xs-6'>NZD</label>
        <input type='number' id='NZD' class="form-control col-xs-6 text-center" placeholder="Click to update">
      </div>
      <div class='form-check-inline'>
        <label for="" class='col col-xs-6'>CAD</label>
        <input type='number' id='CAD' class="form-control col-xs-6 text-center" placeholder="Click to update">
      </div>
      <div class='form-check-inline'>
        <label for="" class='col col-xs-6'>USD</label>
        <input type='number' id='USD' class="form-control col-xs-6 text-center" placeholder="Click to update">
      </div>
      <div class='col'>
        <div id='insertTimeDate'></div>
        <button id='search' class='btn btn-primary'>Refresh Data</button>
      </div>
    </div>
    <div class="col col-md-6">
      <form>
        <div>
          <div class='form-group row'>
            <div class="form-label-group col">
              <input type='number' class="form-control" id='amountValue' placeholder="1.00" value='1.00'>
            </div>
            <div class='col'>
              <select id="fromCurrency" class="form-control">
                <option selected>from currency</option>
                <option>GBP</option>
                <option>NZD</option>
                <option>CAD</option>
                <option>USD</option>
              </select>
            </div>
          </div>
          <div class='form-group row'>
            <div class="form-label-group col">
              <input type="number" class="form-control" id="totalValue" placeholder="">
            </div>
            <div class="form-group col">
              <select id="toCurrency" class="form-control">
                <option selected>to currency</option>
                <option>GBP</option>
                <option>NZD</option>
                <option>CAD</option>
                <option>USD</option>
              </select>
            </div>
          </div>
          <div class='form-group row'>
            <button type="submit" class="btn btn-primary mx-auto" id='calculate'>Calculate</button>
          </div>
          <div class='from-group col'>
          </div>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
</body>
<footer></footer>
</html>
